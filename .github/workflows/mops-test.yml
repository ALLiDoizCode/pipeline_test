name: mops test

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dfx
        uses: dfinity/setup-dfx@main
      - name: Confirm successful installation
        run: dfx --version
        
      - name: install moc
        run: npx mocv use latest

      - name: install mops
        run: npm i ic-mops -g

      - name: install mops packages
        run: mops install

      - name: run tests
        run: mops test