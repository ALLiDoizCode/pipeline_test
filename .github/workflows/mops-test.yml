name: mops test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test with ZenVoich/setup-mops

    steps:
      - uses: actions/checkout@v3
      - uses: dfinity/setup-dfx@main
        with:
          dfx-version: 0.15.2
      - uses: ZenVoich/setup-mops@v1

      - name: Run tests
        run: mops test